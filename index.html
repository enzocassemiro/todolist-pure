<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">

    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <link rel="stylesheet" type="text/css" href="./styles/header.css">
    <link rel="stylesheet" type="text/css" href="./styles/todo.css">

    <link rel="icon" href="favicon.png" id="light-scheme-icon">

    <script src="./dist/js/main.js" defer></script>
    <title>TODO-LIST</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">TODO-LIST</h1>
        <p class="header__text">Todo list with pure HTML and TypeScript</p>
        <p class="header__border"></p>
    </header>

    <main>
        <section class="todo">
            <form class="todo__add" onsubmit="return false">
                <input type="text" id="task" class="todo__add--input" placeholder="Type a task">
                <button id="button-submit" class="todo__add--button" type="submit">Add new task</button>
            </form>
            <div class="todo__list">
            </div>
        </section>
    </main>

</body>

</html>
